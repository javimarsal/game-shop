<!doctype html>
<html lang="es">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- Estilos propios -->
<link rel="stylesheet" href="styles/styles.css">

<title>GameShop</title>

</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Aquí se añadirá el código html mediante js -->
    <div class="d-flex flex-column" id="content"></div>
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- handlebars.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- model.js -->
    <script src="js/model.js"></script>

    <!-- load the template -->
    <script>
        function render(url, container, context) {
            return $.ajax({
                url: url,
                method: 'GET'
            }).done(function (source) {
                var template = Handlebars.compile(source);
                var html = template(context);
                $(container).html(html);
            }).fail(function (error) {
                console.error('GET ', url, error)
            })
        }

        function loadPartial(url, partial) {
            return $.ajax({
                url: url,
                method: 'GET'
            }).done(function (source) {
                Handlebars.registerPartial(partial, source);
            }).fail(function (error) {
                console.error('GET ', url, error);
            });
        }

        function navigateTo(event, url) {
            event.preventDefault();
            history.pushState(null, '', url);
            route();
        }

        function route() {
            var path = location.pathname;
            var matches = null;
            console.log('ROUTING ', path);
            if (matches = path.match(/^\/$/))
                render('/templates/index.hbs', '#content', Model);
            else if (matches = path.match(/^\/([^\/]*)\/?$/))
                render('/templates/' + matches[1] + '.hbs', '#content', Model);
            else
                console.error('ROUTING ', path);
        }

        $(function () {
            // Helper (formatPrice)
            Handlebars.registerHelper('formatPrice', function (price) {
                var result = (Math.round(price * 100) / 100).toFixed(2) + ' €';
                return new Handlebars.SafeString(result);
            });

            Handlebars.registerHelper('totalQty', function () {
                return getTotalQty()
            });

            Handlebars.registerHelper('todayDate', function() {
                let timeElapsed = Date.now();
                let today = new Date(timeElapsed);

                return today.toLocaleDateString()
            });

            window.addEventListener('popstate', (event) => route(), false);

            // Partials
            $.when(loadPartial('/partials/navbar.hbs', 'navbar'),
            loadPartial('/partials/header.hbs', 'header'),
            loadPartial('/partials/footer.hbs', 'footer')
            ).always(function () {
                route();
            });
        });
    </script>

    <!-- Scripts para cart.hbs -->
    <script>
        function getSubtotal () {
            return Model.getSubtotal()
        }
        
        function getTax () {
            return Model.getSubtotal_addedTax()
        }

        function getTotal () {
            return getSubtotal() + getTax()
        }

        $(function() {
            Handlebars.registerHelper('getSubtotal', function () {
                var result = getSubtotal();
                return new Handlebars.SafeString(result)
            });

            Handlebars.registerHelper('getTax', function () {
                var result = getTax();
                return new Handlebars.SafeString(result)
            });

            Handlebars.registerHelper('getTotal', function () {
                var result = getTotal();
                return new Handlebars.SafeString(result)
            });
        });
    </script>

</body>

</html>
